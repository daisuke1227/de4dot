name: Build and Publish

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    # Set DOTNET_ROOT for Windows only
    env:
      DOTNET_ROOT: ${{ matrix.os == 'windows-latest' && 'C:\Program Files\dotnet' || '' }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      # Publish step for Windows runners (using PowerShell)
      - name: Publish de4dot Project (Windows)
        if: runner.os == 'Windows'
        run: dotnet publish de4dot.netcore.csproj --configuration Release --framework netcoreapp3.1 --output ./publish
        shell: pwsh

      # Publish step for non-Windows runners (using Bash)
      - name: Publish de4dot Project (Non-Windows)
        if: runner.os != 'Windows'
        run: dotnet publish de4dot.netcore.csproj --configuration Release --framework netcoreapp3.1 --output ./publish
        shell: bash

      - name: Upload Published Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: de4dot_artifacts_${{ matrix.os }}
          path: publish
